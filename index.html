
<html>
    <head>
      <title>Animal Sounds Recognition Web App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <link rel="stylesheet" type="text/css" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com"> 
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
      <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Edu+SA+Beginner&display=swap" rel="stylesheet">
    </head>
  
    <body>
      <div id="header_div" class="col-xs-12 header_div text-center">
        <h2> Sound Controlled Aliens </h2>
        <p id="note"> Note: Playing different audios of animal sounds will allow the web app to recognize them. For example play, barking, meowing, or mooing.</p>
      </div>
      <div class="main-div">
        <center>
          <br>
          <button class="btn btn-warning" onclick="startClassification();"> BEGIN </button>
          <h3 id="result_label"> I am able to hear - </h3> 
          <h4 id="result_confidence"> Number Of Times Detected - </h4>
          <br> 
          <img src="dogieee.jpg" id="dog" width="300" height="300">
          <img src="kittyyy.jpg" id="cat" width="300" height="300">
          <img src="cow.jpg" id="cow" width="300" height="300">
          <div class="copy_right_footer">
            Developed by: Neelanjana Goswami
          </div>
        </center>
      </div>    

      <div class="copy_right_footer"> </div>
      
  <script src="main.js"></script>
    </body>
  </html>
